<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .box {
            background-color: goldenrod;
            border: 1px solid black;
        }

    </style>

    <title>Button!</title>

</head>

<body>

    <div class="container"> <!-- various types of buttons -->
        <button type="button" class="btn btn-primary">Primary</button> <button type="button" class="btn btn-secondary">Secondary</button> <button type="button" class="btn btn-success">Success</button> <button type="button" class="btn btn-danger">Danger</button> 
        <button type="button" class="btn btn-warning">Warning</button> <button type="button" class="btn btn-info">Info</button> 
        <button type="button" class="btn btn-light">Light</button> 
        <button type="button" class="btn btn-dark">Dark</button> 
        <button type="button" class="btn btn-link">Link</button>
    </div>

    <div class="container">
        <div class="btn-group" > <!-- horizonal btns in a group -->
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
        </div>            
    </div>

    <div class="container">
        <div class="btn-group">
            <button type="button" class="btn btn-link">About</button>
            <button type="button" class="btn btn-link">App</button>
            <button type="button" class="btn btn-link">LogIn</button>
        </div>
    </div>

    <div class="container"> <!-- active class will make the button default active -->
        <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="checkbox" > Checked
            </label>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
